<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    // click-listener component to pass window clicks to an entity.
    <script>
      AFRAME.registerComponent('click-listener', {
        init: function () {
          var el = this.el;
          window.addEventListener('click', function () {
            el.emit('click', null, false);
          });
        }
      });
    </script>

  </head>
  <body>
    <a-scene sound = "src:https://cdn.glitch.com/5a436079-c90a-4ee8-85ec-63abdbb8a863%2Frainforest_ambience-GlorySunz-1938133500.mp3?1529046430449; autoplay:true;
                 position:0 0 0; loop:true; volume:0.03;">
      <a-entity xr="ar: true; vr: false; magicWindow: false"></a-entity>
      <a-text value="Make some beatz!" color="#fbb"
        position="-1 4.5 -3" scale="1 1 1"></a-text>

      <a-assets>
        <audio id="kick" src="https://cdn.glitch.com/5a436079-c90a-4ee8-85ec-63abdbb8a863%2FKick.mp3?1529083638188" preload="auto"></audio>
        <audio id="hihat" src="https://cdn.glitch.com/5a436079-c90a-4ee8-85ec-63abdbb8a863%2Fhihat.mp3?1529084282145" preload="auto"></audio>
        <audio id="tom1" src="https://cdn.glitch.com/4f873947-01ee-4127-8b9b-651e403153ae%2FHi-Tom-1.wav?1529091067255" preload="auto"></audio>
        <audio id="tom2" src="https://cdn.glitch.com/4f873947-01ee-4127-8b9b-651e403153ae%2FHi-Tom-2.wav?1529091068176" preload="auto"></audio>
        <audio id="tom3" src="https://cdn.glitch.com/4f873947-01ee-4127-8b9b-651e403153ae%2FFloor-Tom.wav?1529090941121" preload="auto"></audio>
        <audio id="snare" src="https://cdn.glitch.com/5a436079-c90a-4ee8-85ec-63abdbb8a863%2FSnare.mp3?1529084974124" preload="auto"></audio>
        <audio id="cymbal" src="https://cdn.glitch.com/4f873947-01ee-4127-8b9b-651e403153ae%2Fcymbal1.wav?1529090940886" preload="auto"></audio>
      </a-assets>
      
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      <a-entity sound="src: #forestNoise" autoplay="true"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 0.7" position="1 1 1"></a-entity>

      <a-entity position="0 1.2 .6"> <a-camera><a-cursor></a-cursor></a-camera> </a-entity>
      <a-entity sound="src:#kick; on: click"><a-cylinder position="-.5 1 -3" rotation= "90 10 0" radius=".85" height=".9" color="#FFC65D" shadow></a-cylinder></a-entity>
      <a-entity sound="src:#tom1; on: click"><a-cylinder position="-1.3 2.3 -3" rotation= "60 30 0" radius=".5" height=".65" color="#FFC65D" shadow></a-cylinder></a-entity>
      <a-entity sound="src:#tom2; on: click"><a-cylinder position="0 2.5 -3" rotation= "65 0 0" radius=".55" height=".85" color="#FFC65D" shadow></a-cylinder></a-entity>
      <a-entity sound="src:#tom3; on: click"> <a-cylinder position="1.3 1 -3" rotation= "0 0 0" radius=".7" height="1.35" color="#FFC65D" shadow></a-cylinder></a-entity>
      <a-entity sound="src:#snare; on: click"><a-cylinder position="-1.2 1.9 -1.7" rotation= "0 0 0" radius=".4" height=".17" color="#FFC65D" shadow></a-cylinder></a-entity>
      <a-entity sound="src:#hihat; on: click"><a-cylinder position="-1.9 2.3 -2" rotation= "0 0 0" radius=".4" height=".04" color="#FFC65D" shadow></a-cylinder></a-entity>
      <a-entity sound="src:#cymbal; on: click"><a-cylinder position="1. 3 -2.4" rotation= "50 0 0" radius=".6" height=".04" color="#FFC65D" shadow></a-cylinder></a-entity>
      <a-plane position="0 .1 -3" rotation="-90 0 0" width="4.5" height="2.5" color="#8B4513" shadow></a-plane>
    
    </a-scene>
  </body>
</html>
